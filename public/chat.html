<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-cube"></i> Chat Fast</h1>
        <a href="index.html" class="btn">Rời Phòng Chát</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Tên Phòng:</h3>
          <h2 id="room-name">
            <!-- JavaScript -->
            <!-- name Room is here -->
          </h2>
          <h3><i class="fas fa-user"></i> Người dùng:</h3>
          <h2 id="user-name">
            <!-- Khánh -->
            <!-- name user is here -->
          </h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users">
            <!-- list users are here -->
            <!-- <li>Khanh Noi</li>
          <li>Hiep da Den</li>
          <li>Hoang yeu thuy nhung ko dc</li> -->
          </ul>
        </div>
        <div class="chat-messages">
          <div id="chat1" class="message" style="display: none">
						<p class="meta">Khánh Nòi <span>4:00pm</span></p>
						<p class="text">
							Đây là phần chat đầu tiền
						</p>
					</div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Gửi</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
    <!-- js xu ly socket.io -->
    <script src="js/xuLy.js"></script>
  </body>
</html>
